<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameMasterz Store</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<header class="navbar">
  <div class="left">
    <i class="fa-solid fa-bars"></i>
    <span class="logo">GAME<span>MASTERZ</span></span>
  </div>
  <div class="right">
    <i class="fa-solid fa-magnifying-glass"></i>
    <i class="fa-regular fa-bell"></i>
    <i class="fa-solid fa-cart-shopping"></i>
  </div>
</header>

<section class="cards">
  <div class="game-card">
    <img src="https://via.placeholder.com/300x400" alt="">
    <span class="badge">PSN</span>
    <h3>Black Myth: Wukong</h3>
    <p class="price">On Account</p>
  </div>

  <div class="game-card">
    <img src="https://via.placeholder.com/300x400" alt="">
    <span class="badge blue">PC</span>
    <h3>Arma Reforger</h3>
    <p class="price">32,000 IQD</p>
  </div>
</section>

<section class="top-rated">
  <h2><i class="fa-solid fa-star"></i> Top Rated</h2>
</section>

</body>
</html>
